<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="container">
    <div class="card">
      
      <div class="left-content">
        <h1 class="title">Stay updated!</h1>
        <p class="copy-title">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="list">
          <div class="list-item">
            <img src="assets/images/icon-list.svg" alt="icon-list"><p>Product discovery and building what matters</p>
          </div>  
          <div class="list-item">
            <img src="assets/images/icon-list.svg" alt="icon-list"><p>Measuring to ensure updates are a success</p>
          </div>
          <div class="list-item">
            <img src="assets/images/icon-list.svg" alt="icon-list"><p>And much more!</p>
          </div>
        </div>
        <div class="form">
          <label for="email">Email address</label>
          <input name="email" placeholder="email@company.com" id="email" type="email">
          <button class="submit-btn">Subscribe to monthly newsletter</button>
        </div>
      </div>

      <div class="right-content">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="Sign up">
      </div>
    </div>
  </div>
  
</body>
</html>
